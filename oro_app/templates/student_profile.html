<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }

        .profile-details {
            text-align: left;
            margin-top: 20px;
        }

        .detail {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .detail strong {
            display: inline-block;
            width: 150px;
            color: #555;
        }

        .edit-profile-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
        }

        .edit-profile-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Profile</h2>

        <!-- Profile Image Section -->
        <div class="profile-image-container">
            <div class="profile-image-container">
                <img id="profileImage" 
                     src="{{ profile.profile_picture.url|default:'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png' }}" 
                     alt="Profile Photo" 
                     class="profile-image">
            </div>
        </div>

    
        <div class="profile-details">
            <div class="detail"><strong>Full Name:</strong> {{ profile.full_name }}</div>
            <div class="detail"><strong>Email:</strong> {{ profile.email }}</div>
            <div class="detail"><strong>Phone Number:</strong> {{ profile.phone_number }}</div>
            <div class="detail"><strong>Date of Birth:</strong> {{ profile.dob|date:"F j, Y" }}</div>
            <div class="detail"><strong>Gender:</strong> {{ profile.gender }}</div>
            <div class="detail"><strong>Address:</strong> {{ profile.address }}</div>
            <div class="detail"><strong>School Name:</strong> {{ profile.school_name }}</div>
        </div>
        <a href="{% url 'update_profile' %}" class="edit-profile-btn">Edit Profile</a>

</body>
</html>
